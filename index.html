         </svg>               
       </button>
          <div class="volume-slider-container">
            <input class="volume-slider" type="range" max="100" value="50" step="1" >

    <div class="weather">
      <input type="text" class="city" value='Minsk' placeholder="[Enter city]"/>
      <i class="weather-icon owf"></i>
      <div class="weather-error"></div>
      <div class="description-container">
        <span class="temperature"></span>
        <span class="weather-description"></span>
      </div>
      <div class="wind"></div>
      <div class="humidity"></div>
    </div>
  </header>
  <main class="main">
    <div class="slider-icons">
      <button class="slide-prev slider-icon"></button>
      <button class="slide-next slider-icon"></button>
    </div>
    <time class="time"></time>
    <date class="date"></date>
    <div class="greeting-container">
      <span class="greeting"></span>
      <input type="text" class="name" placeholder="[Enter name]"/>
    </div>
  </main>

  <footer class="footer">
    <button class="change-quote"></button>
    <div>
      <div class="quote"></div>
      <div class="author"></div>
    </div>
    
    <button id="mySetting" class="setting-button"></button>
    <div class="setting__container">
      <div class="setting">
        <div class="setting__content">
          <div class="setting__form">
            <h2 class="setting__form-title languages" id="lang" locale-key="title">Languages</h2>
            <ul class="setting__form-list language">
              <li class="setting__form-item">
                <label class="setting__form-text english" for="languages">English</label>
                <input class="setting__form-box language-english" value="en" type="radio" name="languages" checked/>
              </li>
              <li class="setting__form-item">
                <label class="setting__form-text russian" for="languages">Russian</label>
                <input class="setting__form-box language-russian" value="ru" type="radio" name="languages"/>
              </li>
            </ul>
          </div>
          <div class="setting__form">
            <h2 class="setting__form-title photos">Photos</h2>
            <ul class="setting__form-list language">
              <li class="setting__form-item">
                <label class="setting__form-text" for="photos">
                  GitHub
                  <input class="setting__form-box photos-github" type="radio" value="github" name="photos" checked/>
                </label>
              </li>
              <li class="setting__form-item">
                <label class="setting__form-text" for="photos">
                  Unsplash API
                  <input class="setting__form-box photos-unsplash" type="radio" value="unsplash" name="photos"/>
                </label>
              </li>
              <li class="setting__form-item">
                <label class="setting__form-text" for="photos"></label>
                <input class="setting__form-text tag-unsplash" type="text" placeholder="Enter the topic (Ex.: nature)"/>
              </li>
              <li class="setting__form-item">
                <label class="setting__form-text" for="photos">
                  Flickr API
                  <input class="setting__form-box photos-flickr" type="radio" value="flickr" name="photos"/>
                </label>
              </li>
              <li class="setting__form-item">
                <label class="setting__form-text" for="photos"></label>
                <input class="setting__form-text tag-flickr" type="text" placeholder="Enter the topic (Ex.: nature)"/>
              </li>
            </ul>
          </div>
          <div class="setting__form">
            <h2 class="setting__form-title show-blocks">Show blocks</h2>
            <ul class="setting__form-list language">
              <li class="setting__form-item">
                <label class="setting__form-text time-text" for="show-blocks">Time</label>
                <input type="checkbox" class="setting__form-box show-time" name="show-blocks" checked/>
              </li>
              <li class="setting__form-item">
                <label class="setting__form-text date-text" for="show-blocks">Date</label>
                <input type="checkbox" class="setting__form-box show-date" name="show-blocks" checked/>
              </li>
              <li class="setting__form-item">
                <label class="setting__form-text greeting-text" for="show-blocks">Greeting</label>
                <input type="checkbox" class="setting__form-box show-greeting" name="show-blocks" checked/>
              </li>
              <li class="setting__form-item">
                <label class="setting__form-text weather-text" for="show-blocks">Weather</label>
                <input type="checkbox" class="setting__form-box show-weather" name="show-blocks" checked/>
              </li>
              <li class="setting__form-item">
                <label class="setting__form-text quote-text" for="show-blocks">Quote</label>
                <input type="checkbox" class="setting__form-box show-quote" name="show-blocks" checked/>
              </li>
              <li class="setting__form-item">
                <label class="setting__form-text audio-text" for="show-blocks">Audio player</label>
                <input type="checkbox" class="setting__form-box show-audio-player" name="show-blocks" checked/>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <button class="todo__button" type="submit">ToDo</button>
    <div class="todo">
      <div class="todo__content">
      <div class="todo__content-first">
        <button class="todo__content-button delete-all" type="submit">Delete All</button>
        <button class="todo__content-button delete-last" type="submit">Delete Last</button>
        <label class="todo__content-label" for="new-todo"></label>  
        <input  class="todo__content-input new-todo" name="new-todo" type="text" placeholder="Enter todo..."/>
        <button class="todo__content-button add-todo" type="submit">Add</button>
      </div>
      <div class="todo__content-second">
        <div class="todo__content-text">All:</div>
        <div class="todo__content-text all-result">0</div>
        <!-- <div class="todo__content-text">Completed:</div>
        <div class="todo__content-text completed-result">0</div> -->
        <div class="todo__content-buttons">
        <button class="todo__content-button show-all" type="submit">Show All</button>
        <button class="todo__content-button show-completed" type="submit">Show Completed</button>
        <label class="todo__content-label" for="todo-search"></label>  
        <input  class="todo__content-input todo-search" name="todo-search" type="text" placeholder="Search..."/>
      </div>
    </div>
    <div class="todo__content-third">

    </div>
